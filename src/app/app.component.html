<header>
  <h1>URL Shortener Tool</h1>
</header>

<section class="container">
  <form
    #urlForm="ngForm"
    (ngSubmit)="onSubmitUrlForm(urlForm)"
    novalidate
    autocomplete="off"
  >
<input type="url" class="form-input" placeholder="Input the URL" />
<button type="submit" class="form-btn">Shorten</button>
</form>
</section>
